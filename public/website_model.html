<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Smrts Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <!-- top nav -->
    <nav class="blue lighten-1" role="navigation">
        <div class="nav-wrapper  center-align">
            <a id="logo-container" href="#" class="" style="font-size: 1.6rem;">Social Media Simulator</a>
            <a href="#" data-target="slide-out" class="sidenav-trigger left" style="display: block"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <!-- slide out-->
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="https://www.deseretnews.com/images/article/hires/1278530/1278530.jpg">
                </div>
                <a href="#user"><img class="circle" src="https://vignette.wikia.nocookie.net/byufootball/images/b/b8/Cosmo.jpg/revision/latest?cb=20120202133528"></a>
                <a href="#name"><span class="white-text name">Cosmo Cougar</span></a>
                <a href="#email"><span class="white-text email">cosmo@byu.edu</span></a>
            </div>
        </li>
        <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
        <li><a href="#!">Second Link</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">

        </div>
    </div>



    <!-- floating action btn-->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
        <ul>
            <li><a class="btn-floating dark-red tooltipped" data-position="top" data-tooltip="Join an event"><i class="material-icons">event</i></a></li>
        </ul>
    </div>




    <footer class="page-footer orange">
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
            </div>
        </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="init.js"></script>

</body>

</html>
